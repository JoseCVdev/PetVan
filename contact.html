    <!-- slider section -->
    <section class=" slider_section ">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 ">
            <div class="box">
              <div class="detail-box">
                <h4>
                  Bienvenido a PETMOVERS
                </h4>
                <h1>
                  Transporte para perros y gatos
                </h1>
              </div>
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="img-box">
                      <img src="images/taxi-home-main-v.png" alt="">
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 " style="display: flex; flex-direction: column; padding: 0px 100px;">
            
           
            <div class="bs-stepper">
              <div class="bs-stepper-header" role="tablist">
                <!-- your steps here -->
                <div class="step" data-target="#datos-part">
                  <button type="button" class="step-trigger" role="tab" aria-controls="datos-part" id="datos-part-trigger">
                    <span class="bs-stepper-circle">1</span>
                    <span class="bs-stepper-label">Datos</span>
                  </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#resumen-part">
                  <button type="button" class="step-trigger" role="tab" aria-controls="resumen-part" id="resumen-part-trigger">
                    <span class="bs-stepper-circle">2</span>
                    <span class="bs-stepper-label">Resumen</span>
                  </button>
                </div>
                <div class="line"></div>
                <div class="step" data-target="#pago-part">
                  <button type="button" class="step-trigger" role="tab" aria-controls="pago-part" id="pago-part-trigger">
                    <span class="bs-stepper-circle">3</span>
                    <span class="bs-stepper-label">Pago</span>
                  </button>
                </div>
              </div>
              <div class="bs-stepper-content" style="padding: 30px 0px;">
                <!-- your steps content here -->
                <div id="datos-part" class="content" role="tabpanel" aria-labelledby="datos-part-trigger">

                  <div class="row">
                    <div class="col">
                      <label for="nameField">Desde</label>
                      <input type="text" placeholder="Ingrese desde..." id="txt_desde">
                    </div>
                    <div class="col">
                      <label for="nameField">Hasta</label>
                      <input type="text" placeholder="Ingrese hasta..." id="txt_hasta">
                    </div>
                    <div class="col">
                      <label for="nameField">Fecha y Hora</label>
                      <input type="datetime-local" placeholder="Ingrese la fecha" id="txt_fecha_hora">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <label for="ageRangeField">Tipo de Mascota</label>
                      <select id="slt_tipo_mascota">
                        <option value="0">-Seleccione-</option>
                        <option value="perros">Perros</option>
                        <option value="gatos">Gatos</option>
                        <!-- <option value="hamsters">Hamsters</option> -->
                        <!-- <option value="otros">Ambos</option> -->
                      </select> 
                    </div>
                    <div class="col-md-6">
                      <label for="nameField">Cantidad</label>
                      <input type="text" placeholder="Ingrese la cantidad" id="txt_cantidad">
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-4" style="margin-top: 8px;">
                      <label for="ageRangeField">Dueño de la mascota</label>
                    </div>
                    <div class="col-md-5">
                      <input type="text" placeholder="Ingrese el nombre" id="txt_dueno_mascota">
                    </div>
                    <div class="col-md-3">
                      <input type="text" placeholder="Celular" id="txt_dueno_celular">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4" style="margin-top: 8px;">
                      <div style="display: flex; flex-direction: row; align-items: center; gap: 20px">
                        <label style="float: right;" for="confirmar_dueño">Sin dueño</label>
                        <input type="checkbox" id="confirmar_dueño" style="margin-top: 10px;">                        
                      </div>
                    </div>
                    <div class="col-md-5">
                      <input type="text" placeholder="Ingrese el recepcionista" id="txt_recepcionista_mascota" disabled="true">
                    </div>
                    <div class="col-md-3">
                      <input type="text" placeholder="Celular" id="txt_recepcionista_celular" disabled="true">
                    </div>
                  </div>

                  <button class="button button-outline mt-4" style="float: right;" id="btn_step_one">SIGUIENTE <i class="fa-solid fa-arrow-right"></i></button>
                 

                </div>

                <div id="resumen-part" class="content" role="tabpanel" aria-labelledby="resumen-part-trigger">

                  <div class="row">
                    <div class="col">
                      <label for="nameField">Desde</label>
                      <input type="text" placeholder="Ingrese desde..." id="txt_desde">
                    </div>
                    <div class="col">
                      <label for="nameField">Hasta</label>
                      <input type="text" placeholder="Ingrese hasta..." id="txt_hasta">
                    </div>
                    <div class="col">
                      <label for="nameField">Fecha y Hora</label>
                      <input type="datetime-local" placeholder="Ingrese la fecha" id="txt_fecha_hora">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-2">
                      <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fa-regular fa-user"></i>
                        <label style="margin-top: 8px;" for="confirmField">Pasajeros</label>
                      </div>
                     
                    </div>
                    <div class="col-md-2">
                      <input type="number" id="txt_cant_pasajeros" style="margin-left: 12px">
                    </div>
                    <div class="col-md-3">
                      <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <label style="margin-top: 8px;" for="confirmField">15.5 KM</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-2">
                      <div style="display: flex; align-items: center; gap: 8px;">
                        <i class="fa-regular fa-heart"></i>
                        <label style="margin-top: 8px;" for="confirmField">Mascotas</label>
                      </div>
                    </div>
                    <div class="col-md-2">
                      <input type="number" id="txt_cant_mascota" style="margin-left: 12px">
                    </div>
                    <div class="col-md-3">
                      <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fa-regular fa-clock"></i>
                        <label style="margin-top: 8px;" for="confirmField">25 minutos</label>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <label style="margin-top: 4px; font-size: 20px; float: right;" for="confirmField">S/. 25.00</label>
                    </div>
                  </div>
                  <br>
                  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d62430.99321069542!2d-77.03533253744563!3d-12.047850498105776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1712801153480!5m2!1ses-419!2spe" style="border:0; width: 100%; height: 400px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                  <button class="button button-outline mt-4" style="float: left;" id="btn_return_step_one"><i class="fa-solid fa-arrow-left"></i> ANTERIOR</button>
                  <button class="button button-outline mt-4" style="float: right;" id="btn_step_two">SIGUIENTE <i class="fa-solid fa-arrow-right"></i></button>
                </div>

                <div id="pago-part" class="content" role="tabpanel" aria-labelledby="pago-part-trigger">

                  <div class="d-flex gap-3 justify-content-center flex-wrap">
                    <h2>COSTO TOTAL: &nbsp;<h2 style="font-weight: bold;">S/. 25.00</h2></h2>
                  </div>
                  <br>
                  <div class="content-card-pago">
                    <div class="card-pago">
                      <div class="card-pago-description">
                        <input type="radio" name="metodo-pago" id="confirmField" style="margin-top: 6px;">
                        <label style="float: right;" for="confirmField">Tarjeta de crédito o débito Visa</label>
                      </div>
                      <div>
                        <img src="images/formas-pago-removebg.png" style="height: 40px;">
                      </div>
                    </div>
                    <div class="card-pago">
                      <div class="card-pago-description">
                        <input type="radio" name="metodo-pago" id="confirmField" style="margin-top: 6px;">
                        <label style="float: right;" for="confirmField">Pago por Yape</label>
                      </div>
                      <div>
                        <img src="images/yape-logo.png" style="height: 40px;">
                      </div>
                    </div>
                    <div class="card-pago">
                      <div class="card-pago-description">
                        <input type="radio" name="metodo-pago" id="confirmField" style="margin-top: 6px;">
                        <label style="float: right;" for="confirmField">Pago por Plin</label>
                      </div>
                      <div>
                        <img src="images/plin-logo.png" style="height: 40px;">
                      </div>
                    </div>
                    <div class="card-pago">
                      <div class="card-pago-description">
                        <input type="radio" name="metodo-pago" id="confirmField" style="margin-top: 6px;">
                        <label style="float: right;" for="confirmField">Pago por Paypal</label>
                      </div>
                      <div>
                        <img src="images/paypal-logo.png" style="height: 40px;">
                      </div>
                    </div>

                  </div>
                  
                  <div style="display: flex; justify-content: space-between;">
                    <button class="button button-outline mt-4" style="float: left;" id="btn_return_step_two"><i class="fa-solid fa-arrow-left"></i> ANTERIOR</button>
                    <button class="button button-outline mt-4" id="btn_step_two"><i class="fa-solid fa-credit-card"></i> PAGAR</button>
                  </div>

                </div>
                
              </div>
            </div>

              

          </div>
          
        </div>
